<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .center{
      position: absolute;
      left:50%;
      top:50%;
      -webkit-transform: translate(-50%,-50%);
      transform: translate(-50%,-50%);
    }
  </style>
  <script src="https://g.alicdn.com/sd/nch5/index.js"></script>
</head>
<body>
  <div>这是测试</div>
  <div class="center">
    <div id="__nc" style="width:300px;height:100px;padding-top:100px;">
      <div id="nc"></div>
    </div>
  </div>

  <script>
    var nc_token = ["FFFF0N00000000005BCF", (new Date()).getTime(), Math.random()].join(':');
    var scene = 'nc_message_h5'
    var nc=NoCaptcha.init({
      renderTo: '#nc',
      appkey: 'FFFF0N00000000005BCF',
      scene: scene,
      token: nc_token,
      trans: {"key1": "code200"},
      elementID: ["usernameID"],
      is_Opt: 0,
      language: "cn",
      timeout: 10000,
      retryTimes: 5,
      errorTimes: 5,
      inline:true,
      apimap: {
        // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
        // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
      },
      bannerHidden:false,
      initHidden:false,
      callback: function (data) {
        console.log(data)
      },
      error: function (s) {

      }
    });
    NoCaptcha.setEnabled(true);
    nc.reset();//请务必确保这里调用一次reset()方法

    NoCaptcha.upLang('cn', {
      'LOADING':"加载中...",//加载
      'SLIDER_LABEL': "请向右滑动验证",//等待滑动
      'CHECK_Y':"验证通过",//通过
      'ERROR_TITLE':"非常抱歉，这出错了...",//拦截
      'CHECK_N':"验证未通过", //准备唤醒二次验证
      'OVERLAY_INFORM':"经检测你当前操作环境存在风险，请输入验证码",//二次验证
      'TIPS_TITLE':"验证码错误，请重新输入"//验证码输错时的提示
    })

  </script>
</body>
</html>
